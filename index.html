<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dont.Fight.(demo)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styled.css">
    <script src="./js/jquery-1.12.3.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>

  <div class="container">
    <ul class="tabs">
        <li class="tab-link current" data-tab="tab-1">업로드 하기</li>
        <li class="tab-link" data-tab="tab-2">카메라 사용하기</li>
    </ul>

    <div id="tab-1" class="tab-content current">
      <label class="upload" for="input-file">
        <img src="./images/Upload.png" alt="Upload">
        <input type="file" id="input-file" style="display:none"
       accept="image/png, image/jpeg, .mp4, .MOV">
        <p>이미지 또는 동영상을 업로드 해주세요</p>
      </label>

      <div class="tips">
        <img src="./images/Question-mark.png" alt="Question mark" id="upload-tip_btn">
        <div class="upload_txt tip" style="display:none"> 이미지나 동영상 파일을 올리시면,<br>
          인공지능이 쓰레기나 불법 주정차를<br>
          인식해 줍니다.</div>
      </div>
    </div>

    <div id="tab-2" class="tab-content">
      <video id="cameraview"></video>

      <div class="tips">
        <img src="./images/Question-mark.png" alt="Question mark" id="camera-tip_btn">
        <div class="camera_txt tip" style="display:none"> 웹 캠으로  길가의 쓰레기 또는 불법<br>
          주정차를 비추면 인공지능이 인식해 줍니다.
      </div>
    </div>


  </div>

  <script>
    mainInit();
  </script>

  </body>
</html>
